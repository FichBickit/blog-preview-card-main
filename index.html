<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="imageContainer">
      <img class="image" src="./assets/images/illustration-article.svg" alt="Illustration" />
    </section>
    <section class="learningButton">
      <p class="learningText">Learning</p>
    </section>
    <section class="publishDate">
      <p class="publishText">Published 21 Dec 2023</p>
    </section>
    <section class="mainContent">
      <h2 class="header">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </section>
    <section class="authorInfo">
      <img class="authorImage" src="./assets/images/image-avatar.webp" alt="Author Image" height="30" weight="30" />
      <p class="authorName">Greg Hooper</p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/FichBickit" target="_blank">FichBickit</a>.
  </div>
</body>
</html>
